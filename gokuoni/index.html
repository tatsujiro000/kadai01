<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獄鬼|コナン's クイズ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Stick&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <h1 class="title is-3 mb-6">
                            <img width="52px" height="auto" src="../img/logo.png" alt="">
                          【獄鬼】コナン's クイズ
                        </h1>
                        <p class="subtitle">
                            これが解けたらあなたも名探偵！！
                        </p>
                        <div class="has-text-centered">
                            <p>＼制限時間は<span class="subcopy__timelimit"></span>秒!!／</p>
                            <button class="button is-large is-danger start start__of__gokuoni">クイズスタート！！</button>
                            <p class="mt-2 timer has-text-weight-bold is-large"></p>
                        </div>
                    </div>
                    <div class="column">
                        <img src="./img/gokuoni-01.jpeg" alt="" width="500px" height="auto">
                    </div>
                </div>
              </div>
        </div>
    </section>
    
    


    <section class="section content-01">
        <div class="container">
            <div class="mb-6">
                <h2 class="question-ttl title is-4"></h2>
                <p class="question-txt" ></p>
            </div>
            <div class="columns">
                <div class="column">
                    <img src="../img/img-01.jpeg" alt="">
                    <button type="button" class="answer button is-primary"></button>
                </div>
                <div class="column">
                    <img src="../img/img-02.jpeg" alt="">
                    <button type="button" class="answer button is-primary"></button>
                </div>
                <div class="column">
                    <img src="../img/img-03.jpeg" alt="">
                    <button type="button" class="answer button is-primary"></button>
                </div>
              </div>
        </div>
        
    </section>


    <section class="section">
        <div id="izawa" class="modal rotate">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body random__num">
                    <!-- Content ... -->
                    <img src="./img/izawa.png" alt="伊沢">
                </section>
                <footer class="modal-card-foot">
                <button class="button back">戻る</button>
                </footer>
            </div>
        </div>
    </section>


    <section class="section">
        <div id="correct" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                <p class="modal-card-title">大正解！！</p>
                <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <!-- Content ... -->
                    <p class="mb-4">
                        おめでとう！<br>
                        君が考えたとおり、植物はサボテン！<br>
                        ヒギンズは切り傷だらけだったんだ！
                    </p>
                    <img src="../img/correct-01.jpeg" alt="">
                </section>
                <footer class="modal-card-foot">
                <button class="button back">戻る</button>
                </footer>
            </div>
        </div>

        <div id="incorrect" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                <p class="modal-card-title">不正解</p>
                <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                <!-- Content ... -->
                </section>
                <footer class="modal-card-foot">
                <button class="button is-success">ネクストコナン's ヒント！</button>
                <button class="button back">戻る</button>
                </footer>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <button class="button" onclick="history.back();">＜ 戻る</button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/gokuoni.js"></script>
</body>
</html>
